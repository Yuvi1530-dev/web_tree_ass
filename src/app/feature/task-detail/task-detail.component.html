<section>

    <div class="container">
        <div class="row center">
            <div class="card" *ngFor="let data of taskDetail">
                <div class="card-header">
                    Task Name : <h4>{{data.title}}</h4>
                </div>
                <div class="card-body">
                    <div >
                        Task Due Date : {{data.due_date}}
                    </div>
                    <div class="pd-1">
                        Task Status : <span [ngClass]="data.n_status==1 ? 'incompleted' : 'completed'">{{data.n_status== 1 ? 'Incomplete' : 'Completed'}}</span>
                    </div>
                    <div class="pd-1">
                        {{data.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
